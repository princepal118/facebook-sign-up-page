<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Sign Up Page</title>

</head>
<body>
    <div class="container">
        <nav id = "navbar">
            
            <li id="brand" ><b>facebook</b> </li>
            
            <div class = "left">
                <div class = "one">
                    <label for="text">Email or Password</label>
                    <input type="text">
                </div>
                <div class="one">
                    <label for="text">Password</label>
                    <input type="text">
                    <label for="">Forgotten Password</label>
                </div>

                
                <button id="login-btn">Log In</button>
            </div>
          
        </nav>
    </div>

    <div class="container-second">
        <div class="first-div">
            <img src="./select.png" alt="">
        </div> 
        <div class="down-div">
            <h1>Create an Account</h1>
            <p>Its Free and always will be</p>
            <div class="input-name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Surname">
            </div>
            <div class="input-2">
                <input type="text" placeholder="Mobile number or email address">
                <input id="inp" type="text" placeholder="New Password">
            </div>
            <div class="birthday">
                <div class="date-1">
                    <h3 class="Birth-heading">Birthday</h3>
                    <input type="date">
                    <label for="">Why do I need to provide my date of Birth?</label>
                    
                </div>
                <div class="radio-button">
                    <input type="radio" name="male">
                    <label for="Male">Male</label>
                    <input type="radio" name="male">
                    <label for="Female">Female</label>
                </div>   
            </div>
            <div class="last-paragraph">
                By Clicking Sign up, you agree to our <a href="#">Terms, Data Policy</a>  and <a href="#">Cookie Policy.</a> You may recieve SMS notifications from us and can out at any time.  
            </div>
            <button class ='sign-up'><h2>Sign Up</h2></button>
        </div>
    </div>
   
</body>
</html>
